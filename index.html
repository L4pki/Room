<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyProject</title>
  <link rel="stylesheet" href="./styles/room.css">
</head>

<body>
  <div class="rooms-container">
    <h1 class="rooms-title">Номера и цены</h1>
    <section class="rooms-content">

    </section>
    <template class="room-pattern">
      <figure class="room">
        <img class="room__image" src="" alt="">
        <div class="room__content">
          <div class="room__nonReserved">
            <div class="discount">
              <div class="discount__textBox">
                <div class="discount__text">Гарантия лучшей цены!</div>
              </div>
              <img class="discount__image" src="./images/DiscountLogo/icon-discount.png" alt="">
            </div>
            <figcaption class="room__caption">
              <div class="room__title"></div>
              <div class="room__text"></div>
            </figcaption>
            <hr class="divid-line">
            <div class="price-block">
              <div class="price-value">
                <div class="text-price">Цена за сутки</div>
                <div class="cost">
                  <div class="text-price2">oт</div>
                  <div class="room__price"></div>
                  <div class="logo-currency">₽</div>
                </div>
              </div>
              <div>
                <button class="reservation defoult-button">Забронировать</button>
              </div>
            </div>
          </div>
          <div class="room__Reserved">
            <figcaption class="room__caption">
              <div class="room__title"></div>
              <div class="room__text"></div>
            </figcaption>
            <div class="reserved">
              <div class="reserved__text">Номер зарезервирован</div>
              <div class="reserved__bottom-textBox">
                <div class="reserved__text">Перейти к</div>
                <div class="reserved__text2">оплате</div>
              </div>
            </div>
          </div>
        </div>
      </figure>
    </template>
  </div>
  <script type="module" src="./scripts/room.js"></script>
</body>

</html>
